<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <title>Signin Template for Bootstrap</title>


</head>

<body class="text-center">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
        height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <form id="loginForm">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input id="inputLogin" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="text" id="inputPassword" class="form-control" placeholder="Password" required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <div class="log_in" style="display: none;">
            text
        </div>

    </form>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>



    <script>
        $(function () {
            // Включаем socket.io и отслеживаем все подключения
            //var socket = io.connect();
            // Переменные
            
            //var $url = "http://jotaro.azurewebsites.net/api/token/";
            var $form = $("#loginForm"); // Форму сообщений
            var $logs = $("#logs");

            $form.submit(function (event) {
                event.preventDefault();
                
                var $login = $("#inputLogin").val(); // Поле с логином
                var $password = $("#inputPassword").val(); // Поле с паролем
                
                console.log($login);
                console.log($password);
                $.ajax({
                    url: "https://cors-anywhere.herokuapp.com/http://jotaro.azurewebsites.net/api/token/",
                    type: 'POST',
                    data: {
                        username: $login,
                        password: $password
                    },
                    success: function (data, status) {
                        localStorage.setItem('Token', data.access);
                        document.location = "/main";
                    }
                });
            });
        });
    </script>

</body>

</html>
